<app-top-bar></app-top-bar>




<div class="content" style="background-image: url('https://wallpaperaccess.com/full/24866.jpg'); height: 100vh;">

<div class="container text-center" style="margin-top: 0px; color: whitesmoke;">
<div style="margin: 0 10%;"> 
    <p style="font-size: 40px;">กรอกข้อมูล</p>
    
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Information Technology Security</span>
        <input [(ngModel)]="subject1" type="text" id="1_2" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Machine Learning</span>
        <input [(ngModel)]="subject2" type="text" id="1_3" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Computer Architecture</span>
        <input [(ngModel)]="subject3" type="text" id="1_4" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Microprocessor</span>
        <input [(ngModel)]="subject4" type="text"  id="1_5" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">English For Work</span>
        <input [(ngModel)]="subject5" type="text"  id="1_6" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
    </div>

    
    <button [routerLink]="['/profile']" type="button" class="btn btn-danger" style="margin: 20px;">Back</button>
    <button (click)="submit()" type="button" class="btn btn-success" style="margin: 20px;">Submit</button>
    <div id="results"></div>
</div> 
</div>
</div>
