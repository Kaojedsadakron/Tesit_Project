
<style>
   
</style>


<div class="content" style="background-image: url('https://wallpaperaccess.com/full/24866.jpg');">

<body class="text-center container">
    <main class="form-signin">
        <div>
            <img src="https://seeklogo.com/images/S/school-student-ringing-logo-6A1B68CA3C-seeklogo.com.png" >
            <h1 class="fw-bold" style="margin: 20px; color: whitesmoke;">SIGN IN</h1>

            <div class="form-floating" style="margin-bottom: 15px;">
                <input type="" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="email">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating" style="margin-bottom: 15px;">
                <input type="" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                    <a style="margin-left: 10px;" href="http://reg.pim.ac.th/registrar/login.asp">Forgot password</a>
                </label>
            </div>
            
            <button routerLink="/profile" class="w-100 btn btn-lg btn-primary" type="submit" (click)="login(email,password)">LOGIN</button>
        </div>
    </main>
</body>
</div>
